<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobi Bot Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #000; /* Dark background like Instagram chat */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 420px; /* Mobile-like width */
            margin: 0 auto;
            height: 100%;
            background-color: #000; /* Dark background for container */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Subtle white shadow for dark theme */
            color: #fff; /* Default text color for dark theme */
        }

        .chat-header {
            background-color: #1a1a1a; /* Darker header */
            padding: 12px 15px;
            border-bottom: 1px solid #333; /* Darker border */
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1em;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-header .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 1px solid #555; /* Slightly visible border for dark theme */
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* Scrollbar styling for a cleaner look */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #555 transparent; /* Firefox dark scrollbar */
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px; /* Webkit */
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #555; /* Webkit dark scrollbar */
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent; /* Webkit */
        }

        .message {
            padding: 10px 14px;
            margin-bottom: 8px;
            border-radius: 18px; /* More rounded bubbles */
            max-width: 80%; /* Messages don't span full width */
            word-wrap: break-word; /* Break long words */
            line-height: 1.4;
        }

        .sent {
            background-color: #8a3ab9; /* Instagram purple gradient like */
            align-self: flex-end;
            margin-left: auto; /* Push to right */
            color: #fff;
            /* No bottom-right radius for a clean look, like original image */
        }

        .received {
            background-color: #333; /* Darker grey for received messages */
            align-self: flex-start;
            margin-right: auto; /* Push to left */
            color: #fff;
            /* No bottom-left radius for a clean look, like original image */
        }

        .chat-input-area {
            background-color: #1a1a1a; /* Darker input area background */
            padding: 10px 15px;
            border-top: 1px solid #333; /* Darker border */
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #555; /* Darker input border */
            border-radius: 24px; /* Rounded input */
            margin-right: 10px;
            font-size: 1em;
            outline: none;
            background-color: #333; /* Dark input field background */
            color: #fff; /* White text in input */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
        }

        #message-input::placeholder {
            color: #bbb; /* Lighter placeholder text */
        }

        #send-button {
            padding: 10px 20px;
            background-color: #0095f6; /* Instagram blue */
            color: white;
            border: none;
            border-radius: 24px; /* Rounded button */
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        #send-button:hover {
            background-color: #0074cc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-section">
                <img id="profile-pic" class="profile-pic" alt="Nobi Bot Profile Picture">
                <span>Nobi Bot</span>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages">
            </div>

        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const profilePic = document.getElementById('profile-pic');

        // Nobi Bot DP URL (Provided by user)
        // Using the direct image link from the ibb.co page (right-click -> "Open image in new tab" to get this type of URL).
        profilePic.src = 'https://i.ibb.co/Q3pRXBy/Nobi-Bot-DP.jpg'; 

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to display a message in the chat
        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the latest message
        }

        // Send an initial welcome message from Nobi Bot
        displayMessage("Hi there! I'm Nobi Bot. How can I help you today?", 'received');

        // Function to send message to server and get reply
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                displayMessage(messageText, 'sent'); // Display user's message
                messageInput.value = ''; // Clear input

                try {
                    // Send message to your server's /api/chatbot/message endpoint
                    const response = await fetch('/api/chatbot/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: messageText }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Display Nobi Bot's reply
                        displayMessage(data.reply, 'received');
                    } else {
                        // Handle server errors
                        displayMessage('Nobi Bot: Sorry, I am having trouble connecting.', 'received');
                    }
                } catch (error) {
                    // Handle network errors
                    console.error('Network error:', error);
                    displayMessage('Nobi Bot: Network issue. Please check your connection.', 'received');
                }
            }
        }
    </script>
</body>
</html>
