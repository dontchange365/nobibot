<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOBI BOT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 75%;
      margin-bottom: 10px;
      line-height: 1.4;
      padding: 10px 14px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #8b5cf6;
      color: #fff;
      border-bottom-right-radius: 2px;
    }

    .bot-msg-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .bot-msg {
      align-self: flex-start;
      background-color: #262626;
      color: #fff;
      border-bottom-left-radius: 2px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    #typing {
      margin: 5px 0 10px 35px;
      display: none;
      font-size: 14px;
      color: #888;
    }

    #seen {
      text-align: right;
      font-size: 12px;
      color: #999;
      margin: -5px 5px 10px 0;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    #seen.show {
      opacity: 1;
      transform: translateY(0);
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #111;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: none;
      border-radius: 25px;
      color: #fff;
      margin-right: 10px;
    }

    #send-btn {
      background: #8b5cf6;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <!-- Messages will go here -->
  </div>

  <div id="typing">NOBI BOT is typing...</div>
  <div id="seen">Seen</div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const typing = document.getElementById('typing');
    const seen = document.getElementById('seen');

    function appendUserMessage(msg) {
      const div = document.createElement('div');
      div.className = 'msg user-msg';
      div.innerText = msg;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendBotMessage(msg) {
      const wrapper = document.createElement('div');
      wrapper.className = 'bot-msg-wrapper';

      const avatar = document.createElement('img');
      avatar.src = 'nobibot.png';
      avatar.alt = 'Bot';
      avatar.className = 'avatar';

      const bubble = document.createElement('div');
      bubble.className = 'msg bot-msg';
      bubble.innerText = msg;

      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);

      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTyping(show = true) {
      typing.style.display = show ? 'block' : 'none';
    }

    function showSeen() {
      seen.classList.add('show');
      setTimeout(() => seen.classList.remove('show'), 2000);
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      appendUserMessage(msg);
      input.value = '';
      showSeen();
      showTyping(true);

      try {
        const res = await fetch('/api/chatbot/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();

        setTimeout(() => {
          showTyping(false);
          appendBotMessage(data.reply || '...');
        }, 1000);
      } catch (e) {
        showTyping(false);
        appendBotMessage('NOBI BOT error...');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
