<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOBI BOT - Insta Chat Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --vh: 100%;
    }

    html, body {
      height: 100%;
      overscroll-behavior-y: none;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: var(--vh);
      overflow: hidden;
    }

    .topbar {
      background: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 60px;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar-left img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
    }

    .topbar-name {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .topbar-name strong {
      font-size: 15px;
    }

    .topbar-name span {
      font-size: 12px;
      color: #999;
    }

    .topbar-icons {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 20px;
      color: #aaa;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 80px 15px 10px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 75%;
      margin-bottom: 10px;
      line-height: 1.4;
      padding: 10px 14px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #8b5cf6;
      color: #fff;
      border-bottom-right-radius: 2px;
    }

    .bot-msg-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .bot-msg {
      align-self: flex-start;
      background-color: #262626;
      color: #fff;
      border-bottom-left-radius: 2px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    #typing {
      display: none;
      padding-left: 40px;
      margin-bottom: 10px;
    }

    .typing-dots {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
      margin-right: 4px;
    }

    .typing-dots:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: .3; }
      100% { opacity: 1; }
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #111;
      border-top: 1px solid #222;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: none;
      border-radius: 25px;
      color: #fff;
      margin-right: 10px;
      font-size: 16px;
    }

    #send-btn {
      background: #8b5cf6;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #7c3aed;
    }

    #follow-lock {
      text-align: center;
      margin-bottom: 30px;
    }

    #follow-lock img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 10px 0;
    }

    #follow-lock h3 {
      margin: 10px 0 5px;
    }

    #follow-lock p {
      margin: 4px 0;
      font-size: 14px;
      color: #aaa;
    }

    .view-btn, .follow-btn {
      margin-top: 8px;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: none;
    }

    .view-btn {
      border: 1px solid #fff;
      color: #fff;
      background: transparent;
    }

    .follow-btn {
      background: #4f46e5;
      color: #fff;
      border: none;
      margin-top: 10px;
    }
  
/* Follow Button Styling */
.follow-btn {
  background-color: #0095f6;
  color: #fff;
  font-weight: 600;
  padding: 8px 24px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  margin-top: 10px;
  cursor: pointer;
  transition: background 0.2s ease;
}
.follow-btn:hover {
  background-color: #007acc;
}
.follow-btn:active {
  background-color: #005f99;
  transform: scale(0.96);
}
</style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <img src="nobibot.png" alt="NOBI BOT">
      <div class="topbar-name">
        <strong>üëâ NOBI BOTü§ò</strong>
        <span>AI by nobita_huu</span>
      </div>
    </div>
    <div class="topbar-icons">üìé üìû üé• ‚öôÔ∏è</div>
  </div>
  <div id="chat-container">
    <div id="follow-lock">
      <img src="nobibot.png" alt="Avatar" />
      <h3>üëâ NOBI BOTü§ò</h3>
      <p>12k followers ¬∑ 0 posts</p>
      <p>You both follow nobibot.host</p>
      <button class="view-btn">View profile</button><br>
      
    </div>
  </div>
  <div id="typing">
    <div class="bot-msg-wrapper">
      <img src="nobibot.png" class="avatar" />
      <div style="display: flex; align-items: center; gap: 4px;">
        <span class="typing-dots"></span>
        <span class="typing-dots"></span>
        <span class="typing-dots"></span>
      </div>
    </div>
  </div>
  <div id="input-area">
    <input type="text" id="message-input" placeholder="Message üëâ NOBI BOTü§ò..." autocomplete="off" />
    <button id="send-btn">‚û§</button>
  </div>

  <div id="name-modal" style="position:fixed;left:0;top:0;width:100vw;height:100vh;background:#000a;z-index:10000;display:flex;align-items:center;justify-content:center;">
    <div style="background:#222;border-radius:18px;padding:32px 24px;box-shadow:0 6px 40px #7c3aed66;max-width:90vw;">
      <h2 style="color:#8b5cf6;margin-bottom:18px;text-align:center;">üëã Apna Naam Bata</h2>
      <input type="text" id="userNameInput" placeholder="Apna naam daal..." style="width:100%;font-size:18px;padding:14px 11px;border-radius:8px;border:none;background:#17112b;color:#fff;margin-bottom:17px;"/>
      <button onclick="saveUserName()" style="background:#8b5cf6;color:#fff;border:none;padding:12px 34px;border-radius:9px;font-weight:700;font-size:1.1rem;cursor:pointer;box-shadow:0 1.5px 9px #cbb0ef55;">Shuru Kar</button>
    </div>
  </div>

  <script>
    function setRealVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
    }
    setRealVh();
    window.addEventListener('resize', setRealVh);

    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const typing = document.getElementById('typing');

    // Chat history array and initialization
    let chatHistory = JSON.parse(localStorage.getItem('nobi_chat') || '[]');

    function appendUserMessage(msg) {
      const div = document.createElement('div');
      div.className = 'msg user-msg';
      div.innerText = msg;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // --- Save to chat history ---
      chatHistory.push({ from: 'user', text: msg });
      localStorage.setItem('nobi_chat', JSON.stringify(chatHistory));
    }

    function appendBotMessage(msg) {
      const wrapper = document.createElement('div');
      wrapper.className = 'bot-msg-wrapper';

      const avatar = document.createElement('img');
      avatar.src = 'nobibot.png';
      avatar.alt = 'Bot';
      avatar.className = 'avatar';

      const bubble = document.createElement('div');
      bubble.className = 'msg bot-msg';
      bubble.innerText = msg;

      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);

      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollTop + chatContainer.scrollHeight; // Adjusted for correct scroll

      // --- Save to chat history ---
      chatHistory.push({ from: 'bot', text: msg });
      localStorage.setItem('nobi_chat', JSON.stringify(chatHistory));
    }

    function showTyping(show = true) {
      typing.style.display = show ? 'block' : 'none';
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      appendUserMessage(msg);
      input.value = '';
      showTyping(true);

      try {
        const name = localStorage.getItem('user_name') || ''; // Get name from localStorage
        const res = await fetch('/api/chatbot/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, name }) // Send name with message
        });
        const data = await res.json();

        setTimeout(() => {
          showTyping(false);
          appendBotMessage(data.reply || '...');
        }, 1000);
      } catch (e) {
        showTyping(false);
        appendBotMessage('NOBI BOT error...');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Page Load Logic: Restore Chat History and Handle Name Modal
    window.addEventListener('DOMContentLoaded', () => {
      // Restore chat history first
      chatHistory.forEach(msg => {
        if (msg.from === 'user') appendUserMessage(msg.text);
        else appendBotMessage(msg.text);
      });
      // Ensure scroll to bottom after history is loaded
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Then handle name modal logic
      if (!localStorage.getItem('user_name')) {
        document.getElementById('name-modal').style.display = 'flex';
        document.getElementById('input-area').style.display = 'none';
      } else {
        document.getElementById('name-modal').style.display = 'none';
        document.getElementById('input-area').style.display = 'flex';
        // Optional: Send name to backend when chat is loaded if it's already in localStorage
        // This ensures the backend session is set up immediately even if the user didn't open the modal
        const existingName = localStorage.getItem('user_name');
        if (existingName) {
            fetch('/api/chatbot/set-name', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: existingName })
            });
        }
      }
    });

    // Save name and call backend to set it
    async function saveUserName() {
      const name = document.getElementById('userNameInput').value.trim();
      if (!name) {
        document.getElementById('userNameInput').focus();
        return;
      }
      localStorage.setItem('user_name', name);
      document.getElementById('name-modal').style.display = 'none';
      document.getElementById('input-area').style.display = 'flex';

      // CALL BACKEND TO SET USER NAME IN SESSION + DB
      await fetch('/api/chatbot/set-name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
    }
// Yeh script bot wali site pe daal (https://nobibot.onrender.com/ ka code)
function getUrlParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || '';
}
window.addEventListener('DOMContentLoaded', () => {
    const username = getUrlParam('username');
    if (username) {
        // Apne input ka selector check kar (example diya hai niche)
        const input = document.querySelector('input[name="name"], input[placeholder*="naam"], input');
        if (input) {
            input.value = username;
        }
    }
});
  </script>
</body>
</html>
